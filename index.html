<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    body {
      text-align: center;
      background: #24292e;
    }
    .icon-box {
      margin: 100px auto;
      display: inline-block;
      background: #ffffff;
      position: relative;
      overflow: hidden;
      width: 100%;
      padding: 20px 0;
    }
    .icon-bg {
      background: #24292e;
    }
    .icon-text-group {
      display: inline-block;
      border-radius: 5px;
      overflow: hidden;
      position: relative;
      text-align: center;
    }
    .icon-text {
      display: inline-block;
      margin: 0 auto;
      vertical-align: middle;
      font-family: Helvetica Neue,Helvetica,PingFang SC,Hiragino Sans GB,Microsoft YaHei,\\5FAE\8F6F\96C5\9ED1,Arial,sans-serif;
      -webkit-font-smoothing: antialiased;
    }

    .icon-text-F {
      width: 100px;
      height: 200px;
      position: relative;
      border-width: 20px 0 0 20px;
      border-color: #fff;
      margin-right: -25px;
      border-style: solid;
      box-sizing: border-box;
      z-index: 1;
    }
    .icon-text-F:before {
      position: absolute;
      content: '';
      top: 70px;
      left: 0px;
      width: 80px;
      height: 20px;
      background-color: #fff;
      box-sizing: border-box;
    }

    .icon-text-B {
      width: 125px;
      height: 200px;
      position: relative;
      border-left: solid 20px red;
      box-sizing: border-box;
    }
    .icon-text-B:before {
      position: absolute;
      left: 0;
      content: '';
      width: 105px;
      height: 110px;
      border-width: 20px 20px 20px 0;
      border-color: red;
      border-style: solid;
      border-radius: 0 180% 180% 0/0 180% 180% 0;
      box-sizing: border-box;
    }
    .icon-text-B:after {
      position: absolute;
      left: 0;
      content: '';
      bottom: 0;
      width: 105px;
      height: 110px;
      border-width: 20px 20px 20px 0;
      border-color: red;
      border-style: solid;
      border-radius: 0 180% 180% 0/0 180% 180% 0;
      box-sizing: border-box;
    }
    .icon-size-256 {
      width: 256px;
      height: 256px;
      line-height: 256px;
    }

    .type-one .icon-text-F {
      margin-right: -85px;
      width: 80px;
    }
    .type-one .icon-text-F:before {
      width: 40px;
    }
  </style>
</head>
<body>
<div class="icon-box">
  <div class="icon-text-group icon-bg icon-size-256 type-one">
    <div class="icon-text icon-text-F"></div>
    <div class="icon-text icon-text-B"></div>
  </div>
</div>
<script src="dom-to-image.min.js"></script>
<script>
  var el = document.querySelector(".icon-text-group")
  if (domtoimage) {
    domtoimage.toPng(el).then(function (dataUrl) {
      var image = new Image()
        image.src = dataUrl
      console.log('FindBUG logo', image)
    })
  }
</script>
</body>
</html>
